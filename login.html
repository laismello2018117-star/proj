<!DOCTYPE html> <!-- Indica que é um documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma para o português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Para codificar caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a responsividade -->
    <title>Login</title> <!-- Insere o título da aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo do CSS -->
</head>
<body>
    <div class="container"> <!-- Div para centralizar e estilizar -->
    <h2>Login</h2> <!-- Cabeçalho do containeter -->
    <form id="loginForm"> <!-- Formulário de Login -->
            
            <label for="email">E-mail:</label> <!-- Título do e-mail --> 
            <input type="email" id="email" name="email"> <!-- Campo do e-mail -->
            <span class="erro" id="erroEmail"></span> <!-- Exibir erro do e-mail -->

            <label for="senha">Senha:</label> <!-- Título da senha -->
    <div class = "password-container">
            <input type="password" id="senha" name="senha"> <!-- Campo da senha -->
            <span class="erro" id="erroSenha"></span> <!-- Exibir erro da senha -->
    </div>
   
<span class="erro" id="erroSenha"></span>

<p><a href="#" id="esqueciSenha"> esqueci minha senha</a></p>
<p id="senhaRecuperada" class="sucesso"></p>

            <button type="submit">Entrar</button> <!-- Botão para logar -->
        </form>
        <p id="mensagemErro" class="erro"></p> <!-- Exibe a mensagem de erro se o login estiver errado -->
        <p id="mensagemSucesso" class="sucesso"></p> <!-- Exibe a mensagem de sucesso no login -->
    </div>

    <script src="login.js"></script> <!-- Importa o JavaScript do login -->

</body>
</html>
