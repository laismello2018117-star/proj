<!DOCTYPE html> <!-- Indica que é um documento HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma para o português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Para codificar caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a responsividade -->
    <title>Bem-vindo</title> <!-- Insere o título da aba do navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Importa o arquivo do CSS -->
</head>
<body>
    <div class="container"> <!-- Div para centralizar e estilizar -->
        <h2>Bem-vindo!</h2> <!-- Cabeçalho do container -->
        <p>Você está logado.</p> <!-- Mensagem logado com sucesso -->
        <button id="logout">Sair</button> <!-- Insere um botão de logout -->
    </div>

    <script>
        //Adiciona um evento de clique do mouse ao botão de logout
        document.getElementById("logout").addEventListener("click", function() {
            localStorage.removeItem("usuarioCadastrado"); //Remove o usuário do localStorage para poder encerrar a sessão
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
